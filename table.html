<body>

            <th>星期二</th>
            <th>星期三</th>

            <th>星期五</th>
            <th>星期六</th>
            <th>星期日</th>

        <tr>
            <th bgcolor="white">上午</th>
            <td bgcolor="white" align="center" colspan="5">work</td>
            <td bgcolor="white" rowspan="2">工作坊</td>
            <td bgcolor="white" rowspan="3">休息</td>
        </tr>
        <tr>
            <th bgcolor="white">下午</th>
            <td bgcolor="white" align="center" colspan=" 5 ">work</td>
        </tr>
        <tr>
            <th bgcolor="white">晚間</th>
            <td>休息</td>
            <td>上課</td>
            <td>休息</td>
            <td>休息</td>
            <td>上課</td>
            <td bgcolor="white">休息</td>
        </tr>
    </table>
</body>

</html>
